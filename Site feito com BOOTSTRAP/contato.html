<!-- FORMULÁRIO -->


<h4> ENTRE EM CONTATO CONOSCO </h4>


<section class="formulario">
<form class="row g-3">
<legend> Identificação do Usuário </legend>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputpassword4" class="form-label">Senha</label>
    <input type="password" class="form-control" id="inputpassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Avenida">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Locação</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Hotel, casa">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Estado</label>
    <select id="inputState" class="form-select">
      <option selected>Escolher</option>
      <option>São Paulo</option>
	  <option>Rio de Janeiro</option>
	  <option>Minas Gerais</option>
	  <option>Espírito Santo</option>
	  <option>Paraná</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">CEP</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Clique em mim
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Entrar</button>
  </div>
</form>
</section>
